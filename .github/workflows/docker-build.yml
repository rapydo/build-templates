name: Build

on:
  push:
  # schedule:
  #   - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 8

    env:
      RAPYDO_VERSION: "2.0"

    strategy:
      matrix:
        service:
          [
            backend,
            angular,
            angular-test,
            proxy,
            neo4j,
            rabbitmq,
            postgres,
            mongodb,
            ftp,
            adminer,
            swaggerui,
            registry,
          ]

    steps:
      - uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Build the Docker image
        run: |
          pip3 install git+https://github.com/rapydo/do.git@${RAPYDO_VERSION}
          rapydo install buildx
          docker buildx version
          docker buildx build --tag rapydo/${{ matrix.service }}:${RAPYDO_VERSION} --build-arg CURRENT_UID=1000 --build-arg CURRENT_GID=1000 --build-arg RAPYDO_VERSION=${RAPYDO_VERSION} ${{ matrix.service }}
