language: python
sudo: required
dist: bionic
python:
- 3.8
env:
- SERVICE=proxy
- SERVICE=backend
- SERVICE=backendirods
- SERVICE=angular
- SERVICE=icat
- SERVICE=react
# - SERVICE=dind
- SERVICE=ftp
- SERVICE=rabbitmq
# - SERVICE=react
services:
- docker
install:
- pip3 install docker-compose
script:
- docker --version
- docker-compose --version
- echo "Building service ${SERVICE}"
- export RAPYDO_VERSION=0.7.2
- docker-compose --project-name rapydo build --build-arg RAPYDO_VERSION=${RAPYDO_VERSION} --build-arg CURRENT_UID=990 --build-arg CURRENT_GID=990
  ${SERVICE}
- docker tag rapydo_${SERVICE}:latest rapydo/${SERVICE}:${RAPYDO_VERSION}
- docker login --username "${DOCKER_USERNAME}" --password "${DOCKER_PASSWORD}"
- docker push rapydo/${SERVICE}:${RAPYDO_VERSION}
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: change # default: always
    on_failure: always # default: always
